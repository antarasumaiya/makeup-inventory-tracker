<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Makeup Inventory Tracker</h1>
    <div id="productForm">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Name">
        <input type="text" id="productBrand" placeholder="Brand">
        <input type="text" id="productCategory" placeholder="Category">
        <input type="number" id="productQuantity" placeholder="Quantity">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="date" id="productExpiry" placeholder="Expiry Date">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div id="productList">
        <h2>Product List</h2>
        <input type="text" id="searchName" placeholder="Search by Name">
        <button onclick="searchProducts()">Search</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
        <button onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
