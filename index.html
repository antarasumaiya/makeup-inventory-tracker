<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Makeup Inventory Management</h1>
    </header>

    <div class="container">
        <!-- Add New Item Section -->
        <section class="add-item">
            <h2>Add New Makeup Item</h2>
            <form id="addForm">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" required>

                <label for="category">Category:</label>
                <input type="text" id="category" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>

                <label for="expiry">Expiry Date:</label>
                <input type="date" id="expiry" required>

                <button type="submit">Add Item</button>
            </form>
        </section>

        <!-- Search & Filter Section -->
        <section class="search-filter">
            <h2>Search & Filter</h2>
            <input type="text" id="search" placeholder="Search by product name">

            <select id="filterCategory">
                <option value="">Filter by Category</option>
            </select>

            <select id="filterBrand">
                <option value="">Filter by Brand</option>
            </select>
        </section>

        <!-- Inventory List Section -->
        <section class="inventory-list">
            <h2>Inventory List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Expiry Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Inventory items will be listed here -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Makeup Inventory Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
